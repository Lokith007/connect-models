<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification Demo</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { display: flex; gap: 20px; margin-bottom: 20px; }
        .box { flex: 1; border: 1px solid #ccc; padding: 10px; border-radius: 8px; text-align: center; }
        video, canvas, img { max-width: 100%; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        button:disabled { background: #ccc; }
        #result { margin-top: 20px; padding: 20px; border-radius: 8px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Face Verification System</h1>
    
    <div class="container">
        <!-- Section 1: Profile Photo (Simulated DB) -->
        <div class="box">
            <h3>1. Profile Photo</h3>
            <p>Upload the "original" photo (e.g., from signup).</p>
            <input type="file" id="profileInput" accept="image/*">
            <br><br>
            <img id="profilePreview" style="display:none; max-height: 200px;">
        </div>

        <!-- Section 2: Live Camera -->
        <div class="box">
            <h3>2. Live Camera</h3>
            <p>Capture your face now.</p>
            <video id="video" autoplay playsinline style="height: 200px;"></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <br>
            <button id="captureBtn">Capture Photo</button>
            <img id="livePreview" style="display:none; max-height: 200px; margin-top: 10px;">
        </div>
    </div>

    <div style="text-align: center;">
        <button id="verifyBtn" disabled>Verify Identity</button>
    </div>

    <div id="result"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const profileInput = document.getElementById('profileInput');
        const profilePreview = document.getElementById('profilePreview');
        const livePreview = document.getElementById('livePreview');
        const resultDiv = document.getElementById('result');

        let liveBlob = null;

        // Start Camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error("Camera error:", err));

        // Handle Profile Upload
        profileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                profilePreview.src = URL.createObjectURL(file);
                profilePreview.style.display = 'block';
                checkReady();
            }
        });

        // Handle Capture
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            canvas.toBlob(blob => {
                liveBlob = blob;
                livePreview.src = URL.createObjectURL(blob);
                livePreview.style.display = 'block';
                video.style.display = 'none'; // Hide video to show captured
                checkReady();
            }, 'image/jpeg');
        });

        function checkReady() {
            if (profileInput.files.length > 0 && liveBlob) {
                verifyBtn.disabled = false;
            }
        }

        // Handle Verify
        verifyBtn.addEventListener('click', async () => {
            verifyBtn.textContent = "Verifying...";
            verifyBtn.disabled = true;
            resultDiv.style.display = 'none';

            const formData = new FormData();
            formData.append('profile_image', profileInput.files[0]);
            formData.append('live_image', liveBlob, 'live_capture.jpg');

            try {
                const response = await fetch('http://localhost:8000/verify', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                resultDiv.style.display = 'block';
                resultDiv.className = data.verified ? 'success' : 'error';
                
                if (data.verified) {
                    resultDiv.innerHTML = `
                        <h2>✅ Verified!</h2>
                        <p>Confidence Distance: ${data.distance.toFixed(4)} (Threshold: ${data.threshold})</p>
                        <p>Blue Tick Granted.</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2>❌ Verification Failed</h2>
                        <p>Reason: ${data.message || "Face mismatch"}</p>
                        <p>Distance: ${data.distance ? data.distance.toFixed(4) : 'N/A'}</p>
                    `;
                }

            } catch (err) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.textContent = "Error connecting to server. Is app.py running?";
                console.error(err);
            } finally {
                verifyBtn.textContent = "Verify Identity";
                verifyBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
